apiVersion: deployment.databricks.m.crossplane.io/v1alpha1
kind: InstanceProfile
metadata:
  annotations:
    meta.upbound.io/example-id: deployment/v1alpha1/instanceprofile
  labels:
    testing.upbound.io/example-name: shared
  name: shared
  namespace: upbound-system
spec:
  forProvider:
    instanceProfileArn: ${aws_iam_instance_profile.shared.arn}

---

apiVersion: compute.databricks.m.crossplane.io/v1alpha1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: deployment/v1alpha1/instanceprofile
  labels:
    testing.upbound.io/example-name: this
  name: this
  namespace: upbound-system
spec:
  forProvider:
    autoscale:
    - maxWorkers: 50
      minWorkers: 1
    autoterminationMinutes: 20
    awsAttributes:
    - availability: SPOT
      firstOnDemand: 1
      instanceProfileArn: ${databricks_instance_profile.shared.id}
      spotBidPricePercent: 100
      zoneId: us-east-1
    clusterName: Shared Autoscaling
    nodeTypeId: ${data.databricks_node_type.smallest.id}
    sparkVersion: ${data.databricks_spark_version.latest.id}
