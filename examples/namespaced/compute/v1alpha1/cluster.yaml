apiVersion: compute.databricks.m.crossplane.io/v1alpha1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/cluster
  labels:
    testing.upbound.io/example-name: shared_autoscaling
  name: shared-autoscaling
  namespace: upbound-system
spec:
  forProvider:
    autoscale:
      - maxWorkers: 2
        minWorkers: 1
    autoterminationMinutes: 20
    clusterName: Shared Autoscaling
    nodeTypeId: "Standard_DS3_v2" # Azure
    # nodeTypeId: "i3.xlarge" # AWS
    # nodeTypeId: "n2-standard-4" # GCP
    sparkVersion: "16.2.x-scala2.12"
